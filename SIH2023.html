<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('mining.avif'); /* Add your mining-related background image here */
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #838d97;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .search-bar-container {
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .results {
            padding: 0;
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent white background */
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 0; /* Initially set the height to 0 */
            overflow: hidden; /* Hide the overflow content */
            transition: height 0.3s; /* Add smooth transition effect for height change */
        }

        .results.show {
            height: auto; /* When class "show" is added, set height to "auto" to expand the result bar */
        }
    </style>
</head>
<body>
    <header>
        <h1>Mining Chatbot</h1>
    </header>
    <div class="container">
        <div class="search-bar-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for mining details...">
                <button onclick="search()">Search</button>
            </div>
        </div>
        <div class="results" id="searchResults">
            <!-- Search results will be displayed here -->
        </div>
    </div>

    <script>
        function search() {
            // You can implement your search logic here
            // Update the content of the "searchResults" div with search results
            const searchInput = document.getElementById('searchInput').value;
            const searchResults = document.getElementById('searchResults');

            // Example: searchResults.innerHTML = `Results for: ${searchInput}`;
            
            // Add the "show" class to expand the result bar
            searchResults.classList.add('show');
        }
    </script>
</body>
</html>
